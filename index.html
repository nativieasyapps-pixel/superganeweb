    (function() {
      function setCookie(name, value, days) {
        var d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/;SameSite=Lax";
      }
      function getCookie(name) {
        var n = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i<ca.length;i++){var c=ca[i].trim(); if(c.indexOf(n)==0) return c.substring(n.length,c.length);}
        return "";
      }
      var bar = document.getElementById('consentbar');
      var accepted = getCookie('sgw_consent');
      if(accepted === 'yes') { bar.classList.add('hidden'); }
      document.getElementById('btn-accept').addEventListener('click', function() {
        setCookie('sgw_consent', 'yes', 365);
        bar.classList.add('hidden');
      });
      document.getElementById('btn-manage').addEventListener('click', function() {
        if(window.__tcfapi) { window.__tcfapi('displayUi', 2, function(){}); }
      });
    })();
  </script>
